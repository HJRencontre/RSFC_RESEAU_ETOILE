name: Next.js CI | api/

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Run lint
        working-directory: ./api
        run: npm run lint

      - name: Build project
        working-directory: ./api
        run: npm run build
